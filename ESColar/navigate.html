<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/assets/logo.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <link rel="stylesheet" href="styles/styles.css">
  <title>ESColar</title>

  <!-- for font import and css linking -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kaisei+Decol:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>

<!-- for header -->
<header class="header">
  <div class="logo">
    <img src="assets/compass.png">
  </div>
  <div class="headtitle">
    <h1>EARTHQUAKE NAVIGATION</h1>
  </div>
</header>

<!-- for navigate content -->
<div id="map"></div>



<!-- Additional Navigate Content -->
<div id="navigate-content" style="display: none;">
  <div class="content" id="navigate">
    <div style="width: 100%; height: 100%; position: relative">
      <!-- Label and Input for Origin -->
      <label for="origin" style="left: 18px; bottom: 75px; position: absolute; color: #0F4C75; font-size: 17px; font-family: Inria Serif; font-weight: 700; word-wrap: break-word; padding-right: 20px;">
        ORIGIN:
      </label>
      <input type="text" id="origin" name="origin" style="left: 90px; bottom: 75px; height: 22px; width: 200px; position: absolute; padding: 8px; background: none; border: 1px solid #1B262C; border-radius: 5px;">

      <!-- Label and Input for Destination -->
      <label for="destination" style="left: 18px; bottom: 40px; position: absolute; color: #0F4C75; font-size: 17px; font-family: Inria Serif; font-weight: 700; word-wrap: break-word; padding-right: 20px;">
        DESTINATION:
      </label>

      <label id="destname" style="left: 134px; bottom: 40px; position: absolute; color: #0F4C75; font-size: 13px; font-family: 'Inria Serif', serif; font-weight: 700; word-wrap: break-word; padding-right: 20px;">
        PUP Track and Football Oval
      </label>

      <button class="reset" onclick="resetNavigation()">RESET</button>
    </div>
  </div>
</div>

<!-- Box above navbar -->
<div class="box-above-navbar">
  <button class="navigateButton" onclick="startNavigation()">START NAVIGATION</button>
</div>

<!-- for the navigation bar -->
<div class="navigation">
  <div class="menuToggle">
    <img src="assets/compass.png" id="navigate-img">
  </div>
  <div class="menu">
    <ul>
      <li id="home-li" style="--i:0.1s;"><a href="index.html" id="home-link"><ion-icon name="home"></ion-icon>Home</a></li>
      <li id="info-li" style="--i:0.2s;"><a href="during.html" id="info-link"><ion-icon name="information-circle"></ion-icon>Information</a></li>
      <li id="navigate-li" style="--i:0.3s;"><a href="navigate.html" id="navigate-link"><ion-icon name="/"></ion-icon>Navigate</a></li>
      <li id="hotline-li" style="--i:0.4s;"><a href="hotline.html" id="hotline-link"><ion-icon name="call"></ion-icon>Hotline</a></li>
      <li id="emergency-li" style="--i:0.5s;"><a href="emergency.html" id="emergency-link"><ion-icon name="megaphone"></ion-icon>Emergency</a></li>
    </ul>
  </div>
</div>

<!-- Leaflet JS File -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script type="module" src="js/main.js"></script>
<!-- for the icon and linking to js -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<script>
  function startNavigation() {
    document.querySelector('.box-above-navbar .navigateButton').style.display = 'none';
    document.getElementById('navigate-content').style.display = 'block';
    document.querySelector('.nav-info').style.display = 'none';
    document.getElementById('map').style.display = 'none';
  }
</script>


<script src="js/app.js"></script>

</body>
</html>

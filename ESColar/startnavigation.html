<script>
  document.addEventListener('DOMContentLoaded', function() {
    if (localStorage.getItem('navigationActive') === 'true') {
      const navigateLink = document.getElementById('navigate-link');
      if (navigateLink) {
        navigateLink.closest('li').classList.add('active');
      }
      // Remove the flag from localStorage after applying the active class
      localStorage.removeItem('navigationActive');
    }
  });
</script>

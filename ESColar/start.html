<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/assets/logo.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <link rel="stylesheet" href="styles/styles.css">
  <title>ESColar</title>

  <!-- CSS and Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kaisei+Decol:wght@700&display=swap" rel="stylesheet">

  <!-- Loader Script -->
  <script>
    window.addEventListener("load", () => {
      const loader = document.querySelector(".loader");
      setTimeout(() => {
        loader.classList.add("loader--hidden");
        setTimeout(() => {
          window.location.href = "navigate.html"; // Directly navigate to navigate.html after loader
        }, 300); // delay
      }, 1000);
    });
  </script>
</head>
<body>
  <section>
    <!-- Loader -->
    <div class="loader">
      <div class="main-content">
        <img src="assets/compass.png">
        <h1>ESColar</h1>
      </div>
    </div>
  </section>

  <!-- Background Gradient -->
  <div class="bg_gradient"></div>
</body>
</html>

<script>
  function sendLocation() {
      if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
              const latitude = position.coords.latitude;
              const longitude = position.coords.longitude;
              const email = 'emergencyservicesdaa@gmail.com'; // replace with the actual email address

              const subject = encodeURIComponent('CALLING RESCUE!');
              const body = encodeURIComponent(`URGENT: Requesting assistance at these coordinates:\n\nLatitude: ${latitude}, Longitude: ${longitude}`);


              window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
          }, function(error) {
              alert('Unable to retrieve your location. Please try again.');
          });
      } else {
          alert('Geolocation is not supported by this browser.');
      }
  }
</script>
